<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oster Caps + Dr. Oster(frete grátis)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.3.2/css/bootstrap.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>

<body>

</body>
<div id="container">
    <img id="fundo" src="img/banner.png" alt="" srcset="">
    <img src="img/banner.png" alt="" srcset="">

    <div id="aviso-de-compra">
        <img src="img/carrinho.png">
        <div>
            <span>você está adquirindo:</span><br>
            <span>Oster Caps + Dr. Oster (frete grátis)</span>
        </div>
    </div>
    <div id="compra-cards">

        <div class="card slice-hidden">
            <div class="card-header text-muted">
                <strong>
                    <span class="number">1</span>
                    Dados pessoais
                </strong>
            </div>
            <div class="campo-form">
                <label id="l-nome">nome completo</label><br>
                <input type="text" class="form-control" onclick="focus_clique(this)">

            </div>
            <div class="campo-form">
                <label id="l-telefone">TELEFONE OU CELULAR</label><br>
                <input type="number" class="form-control" onclick="focus_clique(this)">
            </div>
            <div class="campo-form">
                <label id="l-cep">cep</label><br>
                <input type="text" class="form-control" onclick="focus_clique(this)" oninput="verificacao_cep(this)">
            </div>
            <div id="div-hidden">
                <div class="container-sub">
                    <div class="campo-form">
                        <label id="l-end">endereco</label><br>
                        <input type="text" class="form-control" onclick="focus_clique(this)">
                    </div>
                    <div class="campo-form">
                        <label id="l-n">numero</label><br>
                        <input type="text" class="form-control" onclick="focus_clique(this)">
                    </div>
                </div>
                <div class="campo-form">
                    <label id="l-bairro">bairro</label><br>
                    <input type="text" class="form-control" onclick="focus_clique(this)">
                </div>
                <div class="campo-form">
                    <label id="l-comp">complemento</label><br>
                    <input type="text" class="form-control" onclick="focus_clique(this)">
                </div>
                <div class="container-sub">
                    <div class="campo-form">
                        <label id="l-cidade">cidade</label><br>
                        <input type="text" class="form-control" onclick="focus_clique(this)">
                    </div>
                    <div class="campo-form">
                        <label id="l-estado">estado</label><br>
                        <input type="text" class="form-control" onclick="focus_clique(this)">
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header text-muted">
                <strong>
                    <span class="number">2</span>
                    Pagamento
                </strong>
            </div>
            <div id="formas-de-pagamento">
                <div class="envelop" onclick="selecionar_forma_pagamento(this)">
                    <span class="check-abs chk" style="display: block;"><i id="check-abs"
                            class="fa-solid fa-circle-check"></i></span>
                    <button class="flag-card-active"><i class="far fa-credit-card"></i>Cartão de Crédito</button>
                </div>
                <div class="envelop" onclick="selecionar_forma_pagamento(this)">
                    <span class="check-abs chk"><i id="check-abs" class="fa-solid fa-circle-check"></i></span>
                    <button><i class="fas fa-barcode"></i>Boleto</button>
                </div>
                <div class="envelop" onclick="selecionar_forma_pagamento(this)">
                    <span class="check-abs chk"><i id="check-abs" class="fa-solid fa-circle-check"></i></span>
                    <button><i class="fa-brands fa-pix"></i>Pix</button>
                </div>
            </div>
            <div id="fp-cartao-de-credito">
                <div id="cartao-animacao">
                    <div id="cartao">
                        <div id="frente-cartao" class="face absolute">
                            <div id="dados-cartao">
                                <div id="chip" class="absolute">
                                    <!-- <div id="interno"></div> -->
                                    <img src="img/chip.png" alt="" srcset="">
                                </div>
                                <div id="cc-nome-i" class="absolute"></div>
                            </div>
                        </div>
                        <div id="trazeira-cartao" class="face absolute">
                            <div id="faixa" class="absolute"></div>
                            <div id="numero" class="absolute">
                                <span>número</span>
                                <p id="cc-ncartao"></p>
                            </div>
                            <div id="vencimento" class="absolute">
                                <span>vencimento</span>
                                <p id="cc-vencimento">mes/ano</p>
                            </div>
                            <div id="ccv" class="absolute">
                                <span>ccv</span>
                                <p id="cc-ccv"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="campo-form">
                    <label id="n-cartao">número do cartão</label><br>
                    <input type="text" class="form-control" onclick="focus_clique(this)"
                        onfocus="mostrar_trazeira_cartao()" onblur="ocultar_trazeira_cartao()" id="ncartao"
                        oninput="digitar_dado_cartao(this)">

                </div>
                <div class="container-sub">
                    <div class="campo-form" id="campo-vencimento-form">
                        <label id="l-vencimento">vencimento:mês/ano</label><br>
                        <div id="vencimento">

                            <select type="text" class="form-control" onclick="focus_clique(this)"
                                onfocus="mostrar_trazeira_cartao()" onblur="ocultar_trazeira_cartao()" id="vc-mes"
                                onchange="digitar_dado_cartao(this)">
                                <option value="">Mês</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>

                            <span>/</span>

                            <select type="text" class="form-control" onclick="focus_clique(this)"
                                onfocus="mostrar_trazeira_cartao()" onblur="ocultar_trazeira_cartao()" id="vc-ano"
                                onchange="digitar_dado_cartao(this)">
                                <option value="">Ano</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                                <option value="32">32</option>
                                <option value="33">33</option>
                                <option value="34">34</option>
                                <option value="35">35</option>
                                <option value="36">36</option>
                                <option value="37">37</option>
                                <option value="38">38</option>
                                <option value="39">39</option>
                                <option value="40">40</option>
                            </select>

                        </div>

                    </div>
                    <div class="campo-form" id="campo-ccv">
                        <label id="l-cvv">ccv</label><br>
                        <input type="text" class="form-control" onclick="focus_clique(this)"
                            onfocus="mostrar_trazeira_cartao()" onblur="ocultar_trazeira_cartao()" id="ccv"
                            oninput="digitar_dado_cartao(this)">

                    </div>

                </div>
                <div class="campo-form">
                    <label id="l-ncartao">nome impresso no cartão</label><br>
                    <input type="text" class="form-control" onclick="focus_clique(this)"
                        oninput="digitar_dado_cartao(this)" id="nome-i">

                </div>
                <div class="campo-form">
                    <label id="l-cpf_cnpj">CPF ou CNPJ do titular do cartão</label><br>
                    <input type="text" class="form-control" onclick="focus_clique(this)"
                        oninput="digitar_dado_cartao(this)" id="cpf_cnpj">
                </div>
                <div class="campo-form">
                    <label id="l-ncartao">parcelas</label><br>
                    <select type="text" class="form-control form-select" onclick="focus_clique(this)"
                        oninput="digitar_dado_cartao(this)">
                        <option value="12">12x de R$ 27,11</option>
                        <option value="11">11x de R$ 29,16</option>
                        <option value="10">10x de R$ 31,64</option>
                        <option value="9">9x de R$ 34,66</option>
                        <option value="8">8x de R$ 38,45</option>
                        <option value="7">7x de R$ 43,32</option>
                        <option value="6">6x de R$ 49,82</option>
                        <option value="5">5x de R$ 58,94</option>
                        <option value="4">4x de R$ 72,64</option>
                        <option value="3">3x de R$ 95,43</option>
                        <option value="2">2x de R$ 141,08</option>
                        <option value="1">1x de R$ 270,00</option>
                    </select>
                </div>
            </div>
            <div id="fp-boleto-f"></div>
            <div id="fp-pix-f"></div>

        </div>
        <div id="produto-show">
            <img src="img/produto.png" alt="" srcset="">
            <div class="card fit-card">
                <div class="card-header text-muted">
                    <strong>
                        Resumo Da Compra
                    </strong>
                </div>

                <span><b>Oster Caps + Dr. Oster (frete grátis)</b></span>
                <span>R$270 + frete grátis</span>
                <div id="precos">
                    <span>Total Hoje:</span><br>
                    <span class="span-verde">R$ 270,00</span>
                    <br>
                    <br>
                    <span class="span-verde">Cartão de Crédito:</span><br>
                    <span class="span-verde">12x de 27,11</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>

</html>
